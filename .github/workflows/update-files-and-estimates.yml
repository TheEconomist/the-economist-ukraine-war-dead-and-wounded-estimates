name: Update deaths-and-casualties source data

# Allow read access across org repos and write to this repo
permissions:
  contents: write
  id-token: write
  pull-requests: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout self
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Checkout war-fire-model
        uses: actions/checkout@v4
        with:
          repository: TheEconomist/the-economist-war-fire-model
          path: war-fire-model
          token: ${{ secrets.PAT_TOKEN }}  # set PAT_TOKEN in repo secrets with read access to org repos

      - name: Checkout ukraine-war-data
        uses: actions/checkout@v4
        with:
          repository: TheEconomist/ukraine-war-data
          path: ukraine-war-data
          token: ${{ secrets.PAT_TOKEN }}  # set PAT_TOKEN in repo secrets

      - name: Copy updated CSVs
        run: |
          cp war-fire-model/output-data/strikes_by_location_and_day.csv \
             source-data/deaths-and-casualties-data/
          cp ukraine-war-data/output-data/tracker/area_assessed_as_controlled_by_russia.csv \
             source-data/deaths-and-casualties-data/

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagick++-dev libcurl4-openssl-dev libxml2-dev libssl-dev libfontconfig1-dev libfreetype6-dev libpng-dev libicu-dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.2-${{ hashFiles('scripts/meta-estimate.R') }}
          restore-keys: |
            ${{ runner.os }}-r-4.2-

      - name: Install R package dependencies
        env:
          R_LIBS_USER: ${{ env.R_LIBS_USER }}
        run: |
          Rscript -e 'install.packages(c(
            "tidyverse","zoo","mgcv","scale","dplyr","tidyr","readr","httr","ragg","rvest","googledrive","googlesheets4"
          ), repos="https://cloud.r-project.org", dependencies=TRUE)'

      - name: Run meta-estimate.R
        run: |
          Rscript scripts/meta-estimate.R

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update deaths-and-casualties data & run meta-estimate.R'
          add: |
            source-data/deaths-and-casualties-data/*.csv
            output-data/**
